<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ziraat 2025 ÜYS • Haftanın Soruları</title>
    <style>
      body{background:#0f172a;color:#f8fafc;font-family:sans-serif;margin:0;padding:0}
      .container{max-width:900px;margin:40px auto;padding:20px}
      .card{background:#111827;border-radius:16px;padding:20px}
      .choice{margin:8px 0;padding:10px;border:1px solid rgba(255,255,255,0.1);border-radius:8px;cursor:pointer}
      .correct{background:rgba(34,197,94,0.2);border-color:#22c55e}
      .incorrect{background:rgba(239,68,68,0.2);border-color:#ef4444}
      button{margin-top:10px;padding:8px 12px;border-radius:6px;cursor:pointer}
      .muted{color:#9ca3af}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Ziraat 2025 ÜYS • Haftanın Soruları</h2>
      <p class="muted">Her sayfada 1 soru • İşaretleyince anında yeşil/kırmızı geri bildirim</p>
      <div id="quiz" class="card"></div>
    </div>
    <script>
      let q=[],i=0,sel=[],ok=[];
      async function load(){
        const res=await fetch('./questions.json?_='+Date.now());
        q=await res.json();render();
      }
      function render(){
        if(i>=q.length){document.getElementById('quiz').innerHTML=`<h3>Bitti ✅</h3><p>Doğru: ${ok.filter(x=>x).length} • Yanlış: ${ok.filter(x=>x===false).length}</p>`;return}
        const c=q[i];let h=`<h3>${i+1}. ${c.question}</h3>`;
        c.choices.forEach((x,j)=>{
          const st=sel[i]!=null?(j===c.answer?'correct':(j===sel[i]?'incorrect':'')):'';
          h+=`<div class='choice ${st}' onclick='choose(${j})'><b>${String.fromCharCode(65+j)})</b> ${x}</div>`;
        });
        h+=`<div><button onclick='prev()'>Önceki</button><button onclick='next()'>Sonraki</button></div>`;
        document.getElementById('quiz').innerHTML=h;
      }
      function choose(j){if(sel[i]!=null)return;sel[i]=j;ok[i]=j===q[i].answer;render();}
      function next(){if(i<q.length-1){i++;render();}else render();}
      function prev(){if(i>0){i--;render();}}
      load();
    </script>
  </body>
</html>
